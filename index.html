<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do List</title>
        <!-- CSS Style sheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/styles.css">
        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="box" id="heading">
            <h1>To do Application</h1>
        </div>
    
        
    
        <main class="form-signin w-100 m-auto">
            <form id="form_id" method="post" name="myform">
                
                <h1 class="h3 mb-3 fw-normal" style="color:gray;">Sign In</h1>
            
                <div class="form-floating">
                  <input type="email" class="form-control" id="username" placeholder="name@example.com">
                  <label for="username">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <label for="password">Password</label>
                </div>
                
                <button type="reset" class="w-100 btn btn-lg btn-warning"> Reset </button>
                <input type="submit" value="Login" class="w-100 btn btn-lg btn-primary" onClick="return validate()" />
                <p class="mt-5 mb-3 text-muted">Â©2022 Kshama G</p>
            </form>
        </main>
         
        <script src="index.js" ></script>
    </body>

</html>
